<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TWIYO SEOUL ‚Äì Guest Guide</title>

<style>
:root{
    --main:#111;
    --soft:#f5f5f5;
    --card:#ffffff;
    --accent:#c9a36a;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif}

body{
    margin:0;
    background:var(--soft);
    color:#222;
}

/* ===== FULL BACKGROUND IMAGE (Í≥†Ï†ï Î∞∞Í≤Ω) ===== */
.bg-fixed{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100vh;
    background:url("background.jpg") center/cover no-repeat;
    z-index:-3;
}

/* ===== HERO (Ïù¥ÎØ∏ÏßÄ Ïïà ÏûòÎ¶¨Í≤å) ===== */
.hero{
    height:60vh;
    background:url("hero.png") center/contain no-repeat;
    background-color:#transparent;
    display:flex;
    align-items:end;
    padding:24px;
}

.hero-box{
    background:rgba(0,0,0,.45);
    color:#fff;
    padding:18px 20px;
    border-radius:18px;
    backdrop-filter: blur(4px);
}

.hero-box h1{
    margin:0;
    font-size:22px;
    letter-spacing:1px;
}

.hero-box p{
    margin-top:6px;
    font-size:14px;
    opacity:.9;
}

/* LAYOUT */
.container{
    max-width:720px;
    margin:auto;
    padding:20px;
}

/* CARD */
.card{
    background:var(--card);
    border-radius:22px;
    padding:18px;
    margin-bottom:18px;
    box-shadow:0 10px 28px rgba(0,0,0,.06);
}

/* TITLE */
.section-title{
    font-size:16px;
    font-weight:600;
    margin-bottom:12px;
    display:flex;
    align-items:center;
    gap:8px;
}

/* BUTTON */
.btn{
    display:block;
    width:100%;
    padding:14px;
    border-radius:14px;
    text-align:center;
    text-decoration:none;
    font-weight:600;
    margin-top:10px;
}
.btn-primary{
    background:var(--main);
    color:#fff;
}
.btn-soft{
    background:#f1f1f1;
    color:#111;
}

/* GETTING HERE PREVIEW */
.preview-scroll{
    display:flex;
    gap:12px;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding-bottom:6px;
}
.preview-scroll a{
    flex:0 0 75%;
    scroll-snap-align:start;
}
.preview-scroll img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:18px;
    box-shadow:0 6px 16px rgba(0,0,0,.08);
}

/* MAP */
.map-box iframe{
    width:100%;
    height:300px;
    border-radius:18px;
    border:none;
}

/* GALLERY */
.gallery{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
}
.gallery img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:16px;
    box-shadow:0 4px 10px rgba(0,0,0,.08);
    cursor:pointer;
}

/* LIGHTBOX */
.lightbox{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.85);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
}
.lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
}

/* FOOTER */
.footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin:30px 0 10px;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-fixed"></div>

<!-- HERO -->
<div class="hero">
    <div class="hero-box">
        <h1>TWIYO SEOUL</h1>
        <p>Your stay guide ‚Ä¢ Welcome home</p>
    </div>
</div>

<div class="container">

    <!-- GETTING HERE -->
    <div class="card">
        <div class="section-title">üìç Getting Here</div>

        <div class="preview-scroll">
            <a href="getting-here.pdf" target="_blank"><img src="gh1.jpg"></a>
            <a href="getting-here.pdf" target="_blank"><img src="gh2.jpg"></a>
            <a href="getting-here.pdf" target="_blank"><img src="gh3.jpg"></a>
            <a href="getting-here.pdf" target="_blank"><img src="gh4.jpg"></a>
            <a href="getting-here.pdf" target="_blank"><img src="gh5.jpg"></a>
        </div>

        <a href="getting-here.pdf" target="_blank" class="btn btn-soft">üìñ View Full Guide</a>
        <a href="getting-here.pdf" download class="btn btn-primary">‚¨áÔ∏è PDF Download</a>
    </div>

    <!-- MAP -->
    <div class="card">
        <div class="section-title">üó∫Ô∏è Location</div>
        <div class="map-box">
            <iframe src="https://naver.me/5RAKorQv"></iframe>
        </div>
    </div>

    <!-- ACCOMMODATION -->
    <div class="card">
        <div class="section-title">üè° Our Space</div>
        <div class="gallery">
            <img src="stay1.jpg" onclick="openLightbox(this.src)">
            <img src="stay2.jpg" onclick="openLightbox(this.src)">
            <img src="stay3.jpg" onclick="openLightbox(this.src)">
            <img src="stay4.jpg" onclick="openLightbox(this.src)">
        </div>
    </div>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<div class="footer">
    ¬© TWIYO SEOUL Guest Guide
</div>

<script>
function openLightbox(src){
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox(){
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>

</html>
