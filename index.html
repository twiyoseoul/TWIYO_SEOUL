<!DOCTYPE html>

<style>
:root{
    --main:#111;
    --soft:#f5f5f5;
    --card:#ffffff;
    --accent:#c9a36a;
}

*{
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
}

body{
    margin:0;
    background:var(--soft);
    color:#222;
}


    
.address-text{
    font-size:14px;
    color:#444;
    margin-bottom:10px;
    line-height:1.4;
    text-align:center;
    font-weight:500;
}

    
/* ===== FIXED BACKGROUND IMAGE ===== */
.bg-fixed{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    background:url("background.jpg") center/cover no-repeat;
    z-index:-2;
}


/* ===== TITLE BOX ===== */
.title-section{
    width:100%;
    display:flex;
    justify-content:center;
    margin-top:20px;
}

.title-box{
    background:rgba(255,255,255,0.85);
    padding:20px 24px;
    border-radius:18px;
    color:#111;
    width:85%;
    text-align:center;
}

.title-box h1{
    margin:0;
    font-size:22px;
    letter-spacing:1px;
}

.title-box p{
    margin-top:6px;
    font-size:14px;
    opacity:.9;
}

/* ===== LAYOUT ===== */
.container{
    max-width:720px;
    margin:auto;
    padding:20px;
}

/* ===== CARD ===== */
.card{
    background:rgba(255,255,255,0.95);
    border-radius:22px;
    padding:18px;
    margin-bottom:18px;
    box-shadow:0 10px 28px rgba(0,0,0,.06);
}

/* ===== SECTION TITLE ===== */
.section-title{
    font-size:16px;
    font-weight:600;
    margin-bottom:12px;
    display:flex;
    align-items:center;
    gap:8px;
}

/* ===== BUTTON ===== */
.btn{
    display:block;
    width:100%;
    padding:14px;
    border-radius:14px;
    text-align:center;
    text-decoration:none;
    font-weight:600;
    margin-top:10px;
}
.btn-primary{
    background:var(--main);
    color:#fff;
}
.btn-soft{
    background:#f1f1f1;
    color:#111;
}

/* ===== GETTING HERE PREVIEW ===== */
.preview-scroll{
    display:flex;
    gap:12px;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding-bottom:6px;
}
.preview-scroll a{
    flex:0 0 75%;
    scroll-snap-align:start;
}
.preview-scroll img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:18px;
    box-shadow:0 6px 16px rgba(0,0,0,.08);
}

/* ===== MAP ===== */
.map-box iframe{
    width:100%;
    height:300px;
    border-radius:18px;
    border:none;
}

/* ===== GALLERY ===== */
.gallery{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
}
.gallery img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:16px;
    box-shadow:0 4px 10px rgba(0,0,0,.08);
    cursor:pointer;
}

/* ===== LIGHTBOX ===== */
.lightbox{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.85);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
}
.lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
}

/* ===== FOOTER ===== */
.footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin:30px 0 10px;
}
</style>
</head>
